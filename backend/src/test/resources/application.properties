# Configuração de banco de dados H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate config para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate  
spring.jpa.show-sql=false

# Flyway config
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT config
jwt.secret=test-secret-key-for-integration-tests-minimum-32-characters-long
jwt.expiration=3600000

# MinIO config (mock)
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=test-bucket

# Desabilitar conexões externas nos testes
spring.main.allow-bean-definition-overriding=true
